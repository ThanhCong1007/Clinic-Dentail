spring.application.name=ClinicDentail

# ------------------------------
# Server Configuration
# ------------------------------
server.port=8080

# ------------------------------
# Database Configuration
# ------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/nhakhoachuan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
